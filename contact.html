	function pengumuman(clue) { 
		//membuat variable x untuk menyimpan data yang diperlukan
		var x,t,s;
		// jika parameter yang diterima adalah 'atas' 
		if(clue == 'atas'){

		}else{}

		// jika isi pengumuman tidak ditampilkan, ubah agar objek muncul pada layar
		if (x.style.display === "none") {
			x.style.display = "block";
		    //tampilkan ikon sembunyi, jika nantinya isi pengumuman akan disembunyikan 
			s.style.display = "block"; 
		    //sembunyikan ikon tampil, karena isi pengumuman sudah muncul
			t.style.display = "none"; 

		// jika isi pengumuman tidak memiliki kesamaan terhadap kondisi di atas, ubah agar isi pengumuman tersebut tidak muncul pada layar

	  	} 
	}
